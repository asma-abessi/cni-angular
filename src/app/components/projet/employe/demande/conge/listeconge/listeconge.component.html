
<html>
  <head></head>
  <body>
    <app-navabaremp></app-navabaremp>
    <h2 class="heading">liste des conge</h2>
    <button class="btn" [routerLink]="['/ajouterconge']">Ajouter</button>
    
    <div class="parent">
      <table>
        
        <tr class="gh">
          <th>ID</th>
          <th>datedeb</th>
          <th>datefin</th>
          <th>type</th>
    
          <th>#</th>
        </tr>
        <tr *ngFor="let person of peopleList">
          <td>{{person.id}}</td>
          <td>{{person.datedeb}}</td>
          <td>{{person.datefin}}</td>
          <td>{{person.type}}</td>
          
          <td>
            <div class="row md-2">
              <button (click)="delete(person)"><i class="fa fa-trash"></i></button>
              <button [routerLink]="['/modifier-conge',person.id]"><i class="fas fa-wrench"></i>
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div> 
    

  </body>
</html>
